{% extends 'base.html' %}

{% block title %} Seres {% endblock %}

{% block main %}

    <div class="card w-100 h-100">
        <div class="card-header" style="background-color:#ff9933;">
            <div class="row">
                <div class="col">
                <a href="{% url 'my_logout' %}" class=" btn btn-sm btn-dark">Logout <span class="badge badge-light">{{user.username}}</span></a>
                </div>
                <div class="d-flex flex-column-reverse">
                    <a href="{% url 'person_new' %}" class="btn btn-sm btn-primary">Novo Ser</a>
                </div>
            </div>

        </div>
        <div class="card-body">
            <h3 class=" text-muted font-weight-bold">Seres</h3> <br>
            <ul class="list-group">
                {% for ser in seres %}


                    <li class="list-group-item">
                        <a href="{% url 'person_update' ser.id %}"  class="btn btn-light">{{ser.first_name}}</a>
                        <a href="{% url 'person_delete' ser.id %}"><i class="fa fa-trash"></i></a>

                        <br>
                    </li>

                {% endfor %}
            </ul>
        </div>
    </div>

{% endblock %}
